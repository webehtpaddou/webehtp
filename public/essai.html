<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/register" method="post">
        <input type="hidden" id="csrf" name="_token" value="">
        <script>
            var request = new XMLHttpRequest();
            if (!request) {
                alert('erreur de cr√©ation de la requete')
            } else {
                request.open('GET', "/csrf/webehtpcsrfprovider", true);
                request.onreadystatechange = function() {
                    if (request.readyState == 4 && request.status == 200) {
                        document.getElementById('csrf').value = request.responseText;
                    }
                }
                request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                request.send();
            }
        </script>

        <div>
            <label for="name">nom</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="email">email</label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="password">password</label>
            <input type="text" name="password" id="password">
        </div>
        <div>
            <label for="password">password _confirmation</label>
            <input type="text" name="password_confirmation" id="password_confirmation">
        </div>
        <button type="submit">soumettre</button>

    </form>
</body>

</html>
